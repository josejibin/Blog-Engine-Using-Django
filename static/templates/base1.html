
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="J's blog using django">
    <meta name="author" content="jacob">
    <link rel="icon" href="../../favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="blog.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="container">    
     <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">    
   
      <div class="container">
        <div class="navbar-header">
            
            <a href="/welcome" class="navbar-brand">J's Blog Engine!</a>
        </div>
        <!-- login button in navbar-->

         <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <nav class="navbar-form navbar-right" >
                {% if not session.username %}
                <button type="submit" class="btn btn-default" ><a href="/login">LOGIN</a></button>
                {% else %}
                
                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{ request.session.username }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">About Me</a></li>
                        <li><a href="/logout">Log out</a></li>
                    </ul>
                </div>
                {% endif %}
            </nav>



        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/newpost">New Post</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
      </div>
   
     </header>

    <div class="container">

      
      <div class="row">
        <br><br><br>

        <!--div class="col-md-12"-->

          <div class="blog-post">
            {% block content %}
        
            {% endblock %}

                       
          </div><!-- /.blog-post -->

         
        <!--/div><!-- /.blog-main -->
        
        

      </div><!-- /.row -->

    </div><!-- /.container -->
    
    
    <footer>
        <div class="container">
            <hr />
            <p class="text-center">Copyright Â© J's Blog powered by <a href="http://getbootstrap.com">Bootstrap</a> and django</p>
        </div>
    </footer>

</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
